<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/mainpt.css') }}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="ticket-counter">
   
        
        <div class="header-container">
          <!-- <a href="index.html" class="home-icon">--> 

                <a href="{{ url_for('home') }}"  class="fas fa-home" ></a>
            <h1>Railway Ticket Counter</h1>
        </div>
        <div class="counter-options">
            <div class="option">
                <a href="{{ url_for('ticket_booking_page') }}">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Ticket Booking</span>
                </a>
            </div>
            <div class="option">
                <a href="{{ url_for('show_ticket_page') }}">
                    <i class="fas fa-eye"></i>
                    <span>Show Tickets</span>
                </a>
            </div>
            <div class="option">
                <a href="{{ url_for('cancel_page') }}">
                    <i class="fas fa-times-circle"></i>
                    <span>Cancel Ticket</span>
                </a>
            </div>
            <div class="option">
                <a href="{{ url_for('platform_ticket_page') }}">
                    <i class="fas fa-train"></i>
                    <span>Platform Ticket</span>
                </a>
            </div>
            <div class="option">
                <a href="{{ url_for('directionstoplatfrom_page') }}">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Directions to Station Ticket Counter</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
