<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/hotelro.css') }}">
    <script defer src="{{ url_for('static', filename='js/hotel.js') }}"></script>
    <script async defer  src="https://maps.gomaps.pro/maps/api/js?key=AlzaSys2hUCOcl2VaQKoVtceJG3YAtmXNLxYKIS&libraries=geometry,places&callback=initMap"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="directions-container">
        <div class="back-button">
            <a href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i></a>
        </div>
    
    <div class="container">
        <h1><i class="fas fa-hotel"></i> Find Your Perfect Hotel</h1>
        <div class="search-form">
            <!-- Place Input -->
            <label>Enter a place</label>
            <div class="voice-recognition" onclick="startVoiceRecognition('place', 'text')">
                <i class="fas fa-microphone"></i>
            </div>
            <input type="text" id="place" placeholder="Enter a place">

            <!-- Check-in Date Input -->
            <label>Check-in Date</label>
            <div class="voice-recognition" onclick="startVoiceRecognition('checkInDate', 'date')">
                <i class="fas fa-microphone"></i>
            </div>
            <input type="date" id="checkInDate">

            <!-- Check-out Date Input -->
            <label>Check-out Date</label>
            <div class="voice-recognition" onclick="startVoiceRecognition('checkOutDate', 'date')">
                <i class="fas fa-microphone"></i>
            </div>
            <input type="date" id="checkOutDate">

            <!-- Room Count Input -->
            <label>Room count</label>
            <div class="voice-recognition" onclick="startVoiceRecognition('roomsInput', 'number')">
                <i class="fas fa-microphone"></i>
            </div>
            <input type="number" id="roomsInput" placeholder="Rooms (Max 10)" min="1" max="10">

            <!-- Room Type Select -->
            <label>Select Room Type</label>
            <div class="voice-recognition" onclick="startVoiceRecognition('roomType', 'select')">
                <i class="fas fa-microphone"></i>
            </div>
            <select id="roomType">
                <option value="">Select Room Type</option>
                <option value="AC">AC Room</option>
                <option value="Non-AC">Non-AC Room</option>
            </select>

            <!-- Search Button -->
            <button id="searchButton">Search Hotels</button>
        </div>

        <div id="results"></div> <!-- This is where the search results will be displayed -->
    </div>
</div>
</body>
</html>
